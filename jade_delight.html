<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jade Delight</title>
</head>

<body>
<script>

function MenuItem(name, cost)
{
	this.name = name;
	this.cost=cost;
}

menuItems = new Array(
	new MenuItem("Chicken Chop Suey", 5.5),
	new MenuItem("Sweet and Sour Pork", 7.25),
	new MenuItem("Shrimp Lo Mein", 6.80),
	new MenuItem("Moo Shi Chicken", 9.50),
	new MenuItem("Fried Rice", 3.25)
);

function makeSelect(name, minRange, maxRange)
{
	var t= "";
	t = "<select name='" + name + "' size='1'>";
	for (j=minRange; j<=maxRange; j++)
	   t += "<option>" + j + "</option>";
	t+= "</select>"; 
	return t;
}

function td(content, className="")
{
	return "<td class = '" + className + "'>" + content + "</td>";
}
	
</script>

<h1>Jade Delight</h1>
<form>

<p class="userInfo"><label>First Name:</label> <input type="text"  name='fname' /></p>
<p class="userInfo"><label>Last Name*:</label>  <input type="text"  name='lname' /></p>
<p class="userInfo address"><label>Street*:</label> <input type="text" name='street' /></p>
<p class="userInfo address"><label>City*:</label> <input type="text" name='city' /></p>
<p class="userInfo"><label>Phone*:</label> <input type="text"  name='phone' /></p>
<p> 
	<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup  
	<input type="radio"  name='p_or_d' value = 'delivery'/>
	Delivery
</p>
<table border="0" cellpadding="3">
  <tr>
    <th>Select Item</th>
    <th>Item Name</th>
    <th>Cost Each</th>
    <th>Total Cost</th>
  </tr>
<script>

  var s = "";
  for (i=0; i< menuItems.length; i++)
  {
	  s += "<tr>";
	  s += td(makeSelect("quan" + i, 0, 10),"selectQuantity");
	  s += td(menuItems[i].name, "itemName");
	  s += td("$" +menuItems[i].cost.toFixed(2), "cost");
	  s += td("$<input type='text' name='cost'/>", "totalCost");
	  s+= "</tr>";
  }
  document.writeln(s);
</script>
</table>
<p class="subtotal totalSection"><label>Subtotal</label>: 
   $ <input type="text"  name='subtotal' id="subtotal" />
</p>
<p class="tax totalSection"><label>Mass tax 6.25%:</label>
  $ <input type="text"  name='tax' id="tax" />
</p>
<p class="total totalSection"><label>Total:</label> $ <input type="text"  name='total' id="total" />
</p>

<input type = "button" value = "Submit Order" />

</form>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script type="text/javascript">
	//calculate order
	$(".selectQuantity").change(function(){
		price = $(this).parent().children(".cost")[0].innerHTML.slice(1);
	  	totalcosttext = $(this).parent().children().last().children().last();
		quantity = $(this).parent().children().first().children().first().val();
		
		//in case user edits selection
		subtraction = 0;
		if (totalcosttext.val() != "") {
			subtraction = parseFloat(totalcosttext.val());
		}
		
	  	totalcosttext.val((quantity * price).toFixed(2));
		totalcost = parseFloat(totalcosttext.val()) - subtraction;
		
		if ($("p[class='subtotal totalSection']").children().last().val() != "") {
			subtotal = parseFloat($("p[class='subtotal totalSection']").children().last().val());
		} else {
			subtotal = 0;
		}
		$("p[class='subtotal totalSection']").children().last().val((subtotal + totalcost).toFixed(2));
		subtotal = (subtotal + totalcost).toFixed(2);
		$("p[class='tax totalSection']").children().last().val((.0625 * subtotal).toFixed(2));
		tax = (.0625 * subtotal).toFixed(2);
		total = parseFloat(subtotal) + parseFloat(tax);
		$("p[class='total totalSection']").children().last().val(total.toFixed(2));
	});
	
	//hide address info/align label/input
	$("p[class='userInfo address']").children().first().css({"display" : "inline-block", "width" : "90px", "text-align" : "right"});
	$("p[class='userInfo address']").eq(1).children().first().css({"display" : "inline-block", "width" : "90px", "text-align" : "right"});
	if ($("input[name='p_or_d']").val() == "pickup") {
		$("p[class='userInfo address']").hide();
	}
	$("input[name='p_or_d']").change(function(){
		if ($(this).val() == "pickup") {
			$("p[class='userInfo address']").hide();
		} else {
			$("p[class='userInfo address']").show();
		}
	});
	$("p[class='userInfo']").children().first().css({"display" : "inline-block", "width" : "90px", "text-align" : "right"});
	$("p[class='userInfo']").eq(1).children().first().css({"display" : "inline-block", "width" : "90px", "text-align" : "right"});
	$("p[class='userInfo']").eq(2).children().first().css({"display" : "inline-block", "width" : "90px", "text-align" : "right"});
	$("p[class='subtotal totalSection']").children().first().css({"display" : "inline-block", "width" : "108px", "text-align" : "right"});
	$("p[class='tax totalSection']").children().first().css({"display" : "inline-block", "width" : "110px", "text-align" : "right"});
	$("p[class='total totalSection']").children().first().css({"display" : "inline-block", "width" : "110px", "text-align" : "right"});
	
	//validation
	$(document).ready(function(){
		$("input[type='button']").click(function() {
			if ($("p[class='userInfo']").eq(0).children().last().val() == "") {
				alert("Please enter your first name");
				return;
			}
			if ($("p[class='userInfo']").eq(1).children().last().val() == "") {
				alert("Please enter your last name");
				return;
			}
			d1 = new Date();
			d2 = new Date(d1);
			if (document.querySelector('input[name="p_or_d"]:checked').value == "pickup") {
				d2.setMinutes(d1.getMinutes() + 15);
			} else {
				d2.setMinutes(d1.getMinutes() + 45);
				if ($("p[class='userInfo address']").eq(0).children().last().val() == "") {
					alert("Please enter your street name");
					return;
				} 
				if ($("p[class='userInfo address']").children().last().val() == "") {
					alert("Please enter your city name");
					return;
				} 
			}
			phonenumber = $("p[class='userInfo']").eq(2).children().last().val();
			if (phonenumber == "") {
				alert("Please enter your phone number");
				return;
			}
			if (!checkNumbOfDigits(phonenumber)) {
				alert("Incorrect phone number format. It should have 7 or 10 numbers.");
				return;
			}
			function checkNumbOfDigits(phonenumber) {
				numbofdigits = 0;
				for (i = 0; i < phonenumber.length; i++) {
					if (phonenumber.charAt(i) >= '0' && phonenumber.charAt(i) <= '9') {
						numbofdigits++;
					}
				}
				if (numbofdigits == 7 || numbofdigits == 10) {
					return true;
				} else {
					return false;
				}
			}
			if (!oneItemCheck()) {
				alert("Please order at least one item");
				return;
			}
			function oneItemCheck() {
				for (i = 0; i < 5; i++) {
					if ($("table tbody tr .selectQuantity select").eq(i).val() > 0) {
						return true;
					}
				}
				return false;
			}
			
			function writeOrder() {
				s = ``;
				for (i = 0; i < 5; i++) {
					s += `<h3>`;
					s += $("table tbody tr .selectQuantity select").eq(i).val();
					s += ` `;
					s += $("table tbody tr .itemName").eq(i).html();
					s += ` * `;
					s += $("table tbody tr .cost").eq(i).html();
					s += ` = $`;
					if ($("table tbody tr .totalCost input").eq(i).val() == "") {
						s += `0.00`;
					} else {
						s += $("table tbody tr .totalCost input").eq(i).val();
					}
					s += `</h3>`;
				}
				return s;
			}
			
			alert("Thank you for your order! Press OK to see full order details");
			const win = window.open('');
			win.document.open();
			const html = `
			  <html>
			    <head>
					<style>
						html {
							font-family: Gill Sans; 
						}
						h1 {
							color: #00A36C;
						}
					</style
			    </head>
			    <body>
			      <h1>Order Details:</h1> ` + writeOrder() + `
				  <h3>Subtotal: $` + $("p input[name='subtotal']").val() + `</h3>
				  <h3>Tax: $` + $("p input[name='tax']").val() + `</h3>
				  <h3>Total: $` + $("p input[name='total']").val() + `</h3>
				  <h3>Pickup/Delivery Time: ` + d2.toLocaleString() + `</h3>
			    </body>
			  </html>
			`
			win.document.write(html);
			win.document.close();
		});
		
		//CSS
		$("html").css("font-family", "Gill Sans");
		$("h1").css("color", "#00A36C");
		$("input[type='button']").css({"font-family" : "Gill Sans", 
									   "background-color" : "#00A36C",
								   	   "font-size" : "25px",
								   	   "border-radius" : "8px",
								   	   "border-color" : "#00A36C"});
		
	});
</script>


</body>
</html>
